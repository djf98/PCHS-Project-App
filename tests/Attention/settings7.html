<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial 7s Test Settings</title>
    <link rel="stylesheet" href="series7Style.css">
</head>
<body>
    <div class="container">
        <h1>Serial 7s Test Settings</h1>
        <div class="setting">
            <label for="calculationCount">Number of Calculations:</label>
            <p>Attempts Below 5 Calculations Will Not Be Given A Score</p>
            <input type="number" id="calculationCount" min="1" max="10" value="5">
        </div>
        <button id="saveSettings">Save Settings</button>
        <a href="series7Index.html" class="button">Back to Test</a>
    </div>
    <script src="settings7.js"></script>
</body>
</html>
