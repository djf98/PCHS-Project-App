<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .difficulty {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .difficulty:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Difficulty Level</h1>
        <div class="difficulty" onclick="location.href='easy.html'">Easy</div>
        <div class="difficulty" onclick="location.href='medium.html'">Medium</div>
        <div class="difficulty" onclick="location.href='hard.html'">Hard</div>
    </div>
</body>
</html>
